        module: pim/form/common/fields/text
        parent: barcodes-pricingrules-create-modal
        position: 40
        targetZone: fields
        config:
            fieldName: product
            label: 'product'
            required: true

    barcodes-pricingrules-create-modal-operator:
        module: pim/form/common/fields/select
        parent: barcodes-pricingrules-create-modal
        position: 50
        targetZone: fields
        config:
