        targetZone: fields
        config:
            fieldName: pricetype
            label: 'price type'
            required: true
            choices:
                STATIC: 'STATIC'
                TRUE RETAIL: 'TRUE RETAIL'
                PREFERRED SOURCE GROSS COST: 'PREFERRED SOURCE GROSS COST'
